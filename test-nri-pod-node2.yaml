apiVersion: v1
kind: Pod
metadata:
  name: test-nri-interface-node2
  namespace: default
spec:
  containers:
  - name: test-container
    image: nicolaka/netshoot
    command: ["/bin/bash"]
    args: ["-c", "echo 'Testing NRI network interface injection on node 2...'; echo 'Initial interfaces:'; ip link show; echo 'Environment variables:'; env | grep NRI_ || echo 'No NRI_ env vars found'; echo 'Sleeping for 10 minutes to allow connectivity testing...'; sleep 80000"]
    resources:
      claims:
      - name: nic
    securityContext:
      capabilities:
        add: ["NET_ADMIN", "SYS_ADMIN"]
  resourceClaims:
  - name: nic
    resourceClaimTemplateName: single-nic
  restartPolicy: Never
  # Let DRA scheduler choose node based on resource availability
  # nodeName: myvm000001  # Commented out to allow DRA scheduling
  tolerations:
  - operator: Exists