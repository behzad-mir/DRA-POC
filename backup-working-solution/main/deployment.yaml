apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: dra-secondarynic-driver
  namespace: kube-system
  labels:
    app: dra-secondarynic-driver
spec:
  selector:
    matchLabels:
      app: dra-secondarynic-driver
  template:
    metadata:
      labels:
        app: dra-secondarynic-driver
    spec:
      serviceAccount: dra-secondarynic-driver
      hostNetwork: true
      priorityClassName: system-node-critical
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
      - operator: Exists
        effect: NoSchedule
      - operator: Exists
        effect: NoExecute
      containers:
      - name: dra-secondarynic-driver
        image: localhost/drasecondarynic:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
          capabilities:
            add: ["NET_ADMIN", "SYS_ADMIN"]
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: LOG_LEVEL
          value: "info"
        volumeMounts:
        - name: kubelet-plugins-dir
          mountPath: /var/lib/kubelet/plugins
          mountPropagation: Bidirectional
        - name: kubelet-plugins-registry-dir
          mountPath: /var/lib/kubelet/plugins_registry
          mountPropagation: Bidirectional
        - name: cdi-dir
          mountPath: /var/run/cdi
          mountPropagation: Bidirectional
        - name: sys-fs
          mountPath: /sys
          readOnly: true
        - name: proc
          mountPath: /host/proc
          readOnly: true
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "test -S /var/lib/kubelet/plugins/dra-secondarynic/plugin.sock"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 5
      volumes:
      - name: kubelet-plugins-dir
        hostPath:
          path: /var/lib/kubelet/plugins
          type: DirectoryOrCreate
      - name: kubelet-plugins-registry-dir
        hostPath:
          path: /var/lib/kubelet/plugins_registry
          type: DirectoryOrCreate
      - name: cdi-dir
        hostPath:
          path: /var/run/cdi
          type: DirectoryOrCreate
      - name: sys-fs
        hostPath:
          path: /sys
          type: Directory
      - name: proc
        hostPath:
          path: /proc
          type: Directory
      restartPolicy: Always
      dnsPolicy: ClusterFirst

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dra-secondarynic-driver
  namespace: kube-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dra-secondarynic-driver
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["resource.k8s.io"]
  resources: ["resourceslices"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
- apiGroups: ["resource.k8s.io"] 
  resources: ["resourceclaims"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dra-secondarynic-driver
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dra-secondarynic-driver
subjects:
- kind: ServiceAccount
  name: dra-secondarynic-driver
  namespace: kube-system